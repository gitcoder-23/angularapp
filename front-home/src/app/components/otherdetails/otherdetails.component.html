<div class="main-container container">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i></a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Other Details</a></li>
    </ul>
    
    <div class="row full_content">
        <div id="content" class="col-sm-12">
            <h2 class="title">Other Details</h2>
            <p>Please enter your other details.</p>
            <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal account-register clearfix">
                <fieldset class="reg_form" id="account">
                   
                   
                        
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-company">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" value="" placeholder="Enter email" id="email" class="form-control">
                        </div>
                    </div>
                
                
                
                

                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-postcode">Your Image/ Photo</label>
                        <div class="col-sm-3">
                            <input type="file" name="cutomer_image"  id="cutomer_image" class="form-control">

                        </div>
                        <div class="col-sm-3">
                            <img class="round_img" src="assets/image/catalog/banners/id2-bn2.jpg" name="cutomer_image"  id="cutomer_image" alt="image">

                        </div>
                    </div>

                     <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-postcode">Payment Method</label>
                        <div class="col-sm-3">
                            <label>
                                <input type="radio" id="cash_on_delivery" checked  name="payment_method" value="cod">Cash On Delivery</label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" id="wallet"  name="payment_method" value="wallet">Wallet</label>

                                   

                        </div>
                        
                    </div>

                    
                    
                </fieldset>
                
                
              
                <div class="buttons">
                    <div class="pull-right">
                        <a routerLink="/login" class="other_details">Skip >></a> &nbsp;
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
