<div class="col-left col-sm-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title"><i class="fa fa-sign-in"></i> Create an Account or Login</h4>
      </div>
        <div class="panel-body">
              <div class="radio">
                <label>
                  <input type="radio" value="register" name="account">
                  Register Account</label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" checked="checked" value="guest" name="account">
                  Guest Checkout</label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" value="returning" name="account">
                  Returning Customer</label>
              </div>
        </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title"><i class="fa fa-user"></i> Your Personal Details</h4>
      </div>
        <div class="panel-body">
              <fieldset id="account">
                <div class="form-group required">
                  <label for="input-payment-firstname" class="control-label">First Name</label>
                  <input type="text" class="form-control" id="input-payment-firstname" placeholder="First Name" value="" name="firstname">
                </div>

                <div class="form-group required">
                  <label for="input-payment-lastname" class="control-label">Middle Name</label>
                  <input type="text" class="form-control" id="input-payment-lastname" placeholder="Last Name" value="" name="lastname">
                </div>
                <div class="form-group required">
                  <label for="input-payment-lastname" class="control-label">Last Name</label>
                  <input type="text" class="form-control" id="input-payment-lastname" placeholder="Last Name" value="" name="lastname">
                </div>
                <div class="form-group required">
                  <label for="input-payment-email" class="control-label">E-Mail</label>
                  <input type="text" class="form-control" id="input-payment-email" placeholder="E-Mail" value="" name="email">
                </div>
                <div class="form-group required">
                  <label for="input-payment-telephone" class="control-label">Telephone</label>
                  <input type="text" class="form-control" id="input-payment-telephone" placeholder="Telephone" value="" name="telephone">
                </div>
               
              </fieldset>
            </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title"><i class="fa fa-book"></i> Your Address</h4>
      </div>
        <div class="panel-body">
              <fieldset id="address" class="required">
                <div class="form-group">
                  <label for="input-payment-company" class="control-label">House Number/ Flat Number</label>
                  <input type="text" class="form-control" id="house_number" placeholder="Enter your house/ flat number" value="" name="house_number">
                </div>
                <div class="form-group required">
                  <label for="input-payment-address-1" class="control-label">Street Name</label>
                  <input type="text" class="form-control" id="street" placeholder="Enter street" value="" name="street">
                </div>
                <div class="form-group">
                  <label for="input-payment-address-2" class="control-label">Country</label>
                  <input type="text" class="form-control" id="country" name="country" placeholder="India" readonly>
                </div>

                <div class="form-group">
                    <label for="input-payment-address-2" class="control-label">Region/ state</label>
                    <select class="form-control" id="state" name="state">
                        <option value=""> --- Please Select --- </option>
                        <option value="244">Aaland Islands</option>
                        <option value="1">Afghanistan</option>
                        <option value="2">Albania</option>
                        <option value="3">Algeria</option>
                        <option value="4">American Samoa</option>
                        <option value="5">Andorra</option>
                        <option value="6">Angola</option>
                        <option value="7">Anguilla</option>
                        <option value="8">Antarctica</option>
                        <option value="9">Antigua and Barbuda</option>
                        <option value="10">Argentina</option>
                        <option value="11">Armenia</option>
                        <option value="12">Aruba</option>
                        <option value="252">Ascension Island (British)</option>
                        <option value="13">Australia</option>
                        <option value="14">Austria</option>
                        <option value="15">Azerbaijan</option>
                        <option value="16">Bahamas</option>
                        <option value="17">Bahrain</option>
                        
                      </select>
                  </div>
                <div class="form-group required">
                  <label for="input-payment-city" class="control-label">City</label>
                  <input type="text" class="form-control" id="input-payment-city" placeholder="City" value="" name="city">
                </div>
                <div class="form-group required">
                  <label for="input-payment-postcode" class="control-label">Postal Code/ Pin Code/ Zip Code</label>
                  <input type="text" class="form-control" id="postcode" placeholder="Enter Post Code" value="" name="postcode">
                </div>
               
                <div class="checkbox">
                  <label>
                    <input type="checkbox" checked="checked" value="1" name="shipping_address">
                    My delivery and billing addresses are the same.</label>
                </div>
              </fieldset>
            </div>
    </div>
  </div>
