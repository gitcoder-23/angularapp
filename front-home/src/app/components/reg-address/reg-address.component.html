<div class="main-container container">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i></a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Address</a></li>
    </ul>
    
    <div class="row full_content">
        <div id="content" class="col-sm-12">
            <h2 class="title">Address Details</h2>
            <p>Please enter your address details.</p>
            <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal account-register clearfix">
                <fieldset class="reg_form" id="account">
                   
                   
                        
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-company">House Number/ Flat Number</label>
                        <div class="col-sm-10">
                            <input type="text" name="company" value="" placeholder="Enter house or flat number" id="house_flat_number" class="form-control">
                        </div>
                    </div>
                
                
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-address-1">Street Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="street_name" placeholder="Enter street name" value="" class="form-control">
                        </div>
                    </div>
              
              
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-country">Country</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="country" value="India" readonly >
                            <!--select name="country_id" id="input-country" class="form-control">
                                <option value=""> --- Please Select --- </option>
                                <option value="244">Aaland Islands</option>
                                <option value="1">Afghanistan</option>
                                <option value="2">Albania</option>
                                <option value="3">Algeria</option>
                                <option value="4">American Samoa</option>
                                <option value="5">Andorra</option>
                                <option value="6">Angola</option>
                            </select-->
                        </div>
                    </div>
                    
               

               
                    
                   
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-zone">Region / State</label>
                        <div class="col-sm-10">
                            <select name="zone_id" id="input-zone" class="form-control">
                                <option value=""> --- Please Select --- </option>
                                <option value="3513">Aberdeen</option>
                                <option value="3514">Aberdeenshire</option>
                                <option value="3515">Anglesey</option>
                                <option value="3516">Angus</option>
                              
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="input-city">City</label>
                        <div class="col-sm-10">
                            <input type="text" name="city" value="" placeholder="Enter City" id="input-city" class="form-control">
                        </div>
                    </div>
                
                

                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-postcode">Postal Code/ Pin Code/ Zip Code</label>
                        <div class="col-sm-10">
                            <input type="number" name="postcode" value="Enter postal code" placeholder="Post Code" id="input-postcode" class="form-control">
                        </div>
                    </div>
                    
                </fieldset>
                
                
              
                <div class="buttons">
                    <div class="pull-right">
                        <a routerLink="/otherdetails" class="other_details">Skip >></a> &nbsp;
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
