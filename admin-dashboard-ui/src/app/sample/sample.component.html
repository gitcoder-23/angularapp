<button
      class="btn btn-primary"
      mwlConfirmationPopover
      [popoverTitle]="popoverTitle"
      [popoverMessage]="popoverMessage"
      placement="left"
      (confirm)="removeListElement(i)"
      (cancel)="cancelClicked = true"
    >
      Click me!
    </button>
<p>Open the console to see log statements.</p>
