  <div class="animated fadeIn upper_space">
    <div class="row">
        <div class="col-sm-12">

          
            <div class="card">
              <div class="card-header">
                <strong>Customer Information Details</strong>
               <!--small>Fill up The Form Below</small-->
              </div>


              <form id="customerAdd" name="customerAdd" (ngSubmit)="customerAdd.valid && onSubmit()" >
                  <!----------First Section Body Start-->
                  
                  <div class="card-body">
                    
                    <h2 class="local_class1">Basic Information</h2>
                    <div class="basic_details">
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group" >
                          <label for="name">First Name</label>
                          <input class="form-control" id="first_name" placeholder="Enter your first name" type="text">
                        </div>
                      </div>

                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="name">Middle Name</label>
                          <input class="form-control" id="middle_name" placeholder="Enter your middle name" type="text">
                        </div>
                      </div>

                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="name">Last Name</label>
                          <input class="form-control" id="last_name" placeholder="Enter your last name" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="row">

                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="gender">Gender</label>
                          <select id="gender" name="gender" class="form-control">
                            <option value="0">Please select</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Others</option>
                          </select>
                  
                        </div>
                      </div>


                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="ccnumber">Email</label>
                          <input type="email" id="nf-email" name="nf-email" class="form-control" placeholder="Enter Email" autocomplete="email">
                  
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="ccnumber">Phone Number</label>
                          <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter phone number" autocomplete="phone">
                  
                        </div>
                      </div>
                    </div> <!------Basic Details Div-->

                  </div>
                  
                   


                      
                
                
                    <!----------First Section Body End-->

                      <!----------Second Section Body Start-->
                      

                        
                      <h2 class="local_class1">Address Details</h2>
                      <div class="basic_details">
                          <div class="row">
                            <div class="form-group col-sm-4">
                              <label for="company">House Number/ Flat Number</label>
                              <input type="number" class="form-control" id="house_flat_number" placeholder="Enter house or flat number">
                            </div>
                            <div class="form-group col-sm-4">
                              <label for="street">Street Name</label>
                              <input type="text" class="form-control" id="street_name" placeholder="Enter street name">
                            </div>

                            <div class="form-group col-sm-4">
                              <label for="city">Country</label>
                              <input type="text" class="form-control" id="country" value="India" readonly >
                          </div>
                          
                          </div>
                          <div class="row">
                             
                              <div class="form-group col-sm-4">
                                <label for="street">State/ Region</label>
                                <!--input type="text" class="form-control" id="street_name" placeholder="Enter state name"-->
          
                                <select id="state" name="state" class="form-control">
                                  <option value="0">Please select</option>
                                  <option value="1">Option #1</option>
                                  <option value="2">Option #2</option>
                                  <option value="3">Option #3</option>
                                </select>
                              </div>

                              <div class="form-group col-sm-4">
                                <label for="street">City</label>
                                <input type="text" class="form-control" id="street_name" placeholder="Enter city">
                              </div>

                              <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="city">Postal Code/ Pin Code/ Zip Code</label>
                                    <input type="text" class="form-control" id="postal_code" placeholder="Enter postal code">
                                  
                                </div>
                              </div>
                             
                            </div>

                            </div><!------Basic Details Div-->

                            
          
                           
          
                            
                       


                     

                      <!----------Second Section Body End-->

                    <!----------Third Section Body Start-->
                    <h2 class="local_class1">Other Details</h2>

                    <div class="basic_details">
                    <div class="row">
                      <div class="form-group col-sm-4 upload_sec">
                          <label for="city">Customer Image</label>
                          <input type="file" class="form-control" id="customer_image" placeholder="">
                      </div>
                      <div class="form-group col-sm-2 image_tag">
                        <img alt="" class="img-avatar" src="assets/img/avatars/6.jpg">
                    </div>
                      <div class="form-group col-sm-4">
  
                      <label for="street">Status</label>
                      <div class="col-md-9 col-form-label">
                        <div class="form-check form-check-inline mr-1">
                          <input class="form-check-input" type="checkbox" id="active_checkbox" value="active" checked>
                          <label class="form-check-label" for="inline-checkbox1">Active</label>
                        </div>
                        <div class="form-check form-check-inline mr-1">
                          <input class="form-check-input" type="checkbox" id="inactive_checkbox" value="inactive">
                          <label class="form-check-label" for="inline-checkbox2">Inactive</label>
                        </div>
                      
                      </div>


                    </div>
                  
                      
  
                      </div>
  

                    </div><!------Basic Details Div-->


                      <!----------Third Section Body End-->

                
                    </div>
              <div class="card-footer buttons">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
              </div>
              
            
</form>



          </div>

        </div>
    </div>
