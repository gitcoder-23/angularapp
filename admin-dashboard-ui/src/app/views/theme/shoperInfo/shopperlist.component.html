

<div class="animated fadeIn upper_space">
<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
    
      <div class="row align-items-center">
        <div class="col-md-3">
          <i class="fa fa-align-justify"></i> Shopper List
        </div>
        <div class="col-md-6 mb-3 mb-xl-0 input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-magnifier"></i></span>
          </div>
          
           <input class="form-control" name="valuetosearch" id="myInput" placeholder="Search.." type="text">
        </div>
        
        <div class="col-md-3">
          <button class="btn btn-block btn-success" routerLink="/theme/myinfo" type="button">Add Shopper</button>
        </div>
      </div>

    </div>
    
    <div class="card-body">

      <div class="scrolling_div">
        
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sl.No</th>
            
            <th>Shopper Name</th>
            
            <th>Shop Name</th>
            <th>Phone Number</th>
            <th>Gender</th>
            <th>Shop Image</th>
            <th colspan=2>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let obj of userData; let j=index">
            <td>{{ obj.u_id }}</td>
            <td>{{ obj.f_name }}{{" "}}{{ obj.l_name }}</td>
            <td>{{ obj.phone }}</td>
            <td>{{ obj.gender }}</td>
            <td>{{ obj.u_type }}</td>
            <td><img alt="admin@bootstrapmaster.com" class="img-avatar" src="assets/img/avatars/6.jpg"></td>
            
         
            
            <td><a href="" onclick="return confirm ('Do you want to edit ??')" class="badge badge-primary"><i class="cui-pencil icons font-2xl mt-4"></i></a> &nbsp; 
              <a href="" onclick="return confirm ('Are you sure ??')" class="badge badge-danger"><i class="cui-trash icons font-2xl mt-4"></i></a>
            </td>
          </tr>
        
         
        
         
         
          
        
         
         
        </tbody>
      </table>

    </div> <!------scrolling_div----->


      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>
</div>
