<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4 frogetpass_enter">
              <div class="card-body">
                <form id="forgetPassword" name="forgetPassword" [formGroup]="forgetPassword" (ngSubmit)="forgetPassword.valid && onSubmit()">
                  <h1>Forget Password</h1>
                  <p class="text-muted">Type your valid existing phone number</p>
                  <div class="input-group mb-3" >
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-phone"></i></span>
                    </div>
                    
                    

                      <!--------------Validation Start-->

                      <input type="text" autocomplete="phone" placeholder="Phone*" class="form-control" id="phone"  [(ngModel)]="phone"
                      formControlName="phone" appProtectedfield
                      [ngClass]="{'is-invalid': forgetPassword.get('phone').touched && forgetPassword.get('phone').invalid}" />
                      <div *ngIf= "forgetPassword.get('phone').touched && forgetPassword.get('phone').invalid" class="invalid-feedback">
                      <div *ngIf="forgetPassword.get('phone').errors.required"  class="error_msg">Phone is required</div>
                      <div *ngIf="forgetPassword.get('phone').errors.pattern" class="error_msg">Type valid phone number 10 charecters</div>
                    </div>



                      <!--------------Validation End-->

                  </div>
                 
                  <div class="row next_button ">
                    <div class="col-6">
                      <button type="button" (Click)="forgetPass()"  class="btn btn-primary px-4" [disabled] = "!forgetPassword.valid">Next</button>
                    </div>
                    
                  </div>
                  <div *ngIf="incorrectForgetpass" class="alert alert-danger"> {{ errMsg }} </div>
                </form>
              </div>
            </div>


            <!--------------------Right Blue Colour Sign Up Start-->
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" routerLink="/register" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>

            <!--------------------Right Blue Colour Sign Up End-->

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
